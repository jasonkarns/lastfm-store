<body>
    <form id="artistSearch" method="get" action="https://ws.audioscrobbler.com/2.0/">

            <input type="text" id="artist" name="artist" />
            <button type="submit" id="submit">Search</button>
            <input type="hidden" id="method" name="method" value="artist.search" />
            <input type="hidden" id="format" name="format" value="json" />
            <input type="hidden" id="api_key" name="api_key" value="9885f563b9665afd771ffe66a454037e" />

    <h2 id="currentArtist"></h2>
    <h3>Albums</h3>
    <div id="artistAlbums">
        <ul class="coverflow">
        </ul>
        <div class="caption"></div>
        <div class="ui-slider">
            <div class="ui-slider-handle"></div>
        </div>
        <div class="basket">
            <a class="inactive" href="#cart">Shopping Cart<br /><span class="count"></span></a>
            <span class="active">Drop Album Here!</span>
        </div>
    </div>
    <h3>Similar Artists</h3>
